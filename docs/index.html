<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="google" value="notranslate">
    <link rel="icon" href="images/data-arrived.ico">
    <title>Açık Teyit</title>
    <script>
      window.headStart = Date.now()
      
    </script>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script id="vendor" src="js/vendor.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link rel="stylesheet" href="css/vendor.css">
  </head>
  <body ontouchstart>
    <div class="ui centered grid" id="content">
      <div class="row">
        <div class="column" style="padding-top: 10%"><img class="ui small centered image" src="images/scadajs-logo-long.svg"></div>
      </div>
      <div class="row">
        <div class="column"> 
          <div class="ui active centered inline big text loader indeterminate">
            <p>Loading Application...</p>
            <div id="timer"> </div>
          </div>
        </div>
      </div>
      <div class="row" id="errorSection" style="display: none">
        <div class="column"> 
          <div class="ui red message"> 
            <h3 class="ui header">ERROR </h3>
            <pre id="errorMessage"></pre>
          </div>
        </div>
      </div>
      <script>oneDecimal = function(inp) {
    var appSec = parseInt(inp / 1000);
    var appMSec = parseInt((inp - appSec * 1000) / 100);
    return appSec + '.' + appMSec
}

var appStart = Date.now()
var estimatedVendorToAppSizeRatio = 2;
headDuration = appStart - window.headStart;
appDuration = estimatedVendorToAppSizeRatio * headDuration;
interval = 100;
timer = document.getElementById("timer");
update = function(){
    var left = appStart + appDuration - Date.now()
    timer.innerHTML = oneDecimal(left) + " s";
    if (left > 0){
        setTimeout(update, interval);
    } else {
        timer.innerHTML = "Opening..."
    }
}
update()

      </script>
    </div>
    <script>function htmlEncode ( html )
{
    html = $.trim(html);
    return html.replace(/[&"'\<\>]/g, function(c)
    {
          switch (c)
          {
              case "&":
                return "&amp;";
              case "'":
                return "&#39;";
              case '"':
                return "&quot;";
              case "<":
                return "&lt;";
              default:
                return "&gt;";
          }
    });
};
window.loadingError = function(err){
    if(err){
        document.getElementById("errorSection").style.display = 'block';
        document.getElementById("errorMessage").innerHTML = htmlEncode(err);
    }
}

    </script>
    <script src="js/app.js"></script>
  </body>
</html>
