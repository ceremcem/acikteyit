<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="google" content="notranslate">
    <link rel="icon" href="images/data-arrived.ico">
    <title>Açık Teyit</title>
    <script>window.headStart = Date.now()</script>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script id="vendor" src="js/vendor.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link rel="stylesheet" href="css/vendor.css">
  </head>
  <body>
    <div class="ui centered grid" id="content">
      <div class="row">
        <div class="column" style="padding-top: 10%"><img class="ui small centered image" src="images/scadajs-logo-long.svg" alt="ScadaJS"></div>
      </div>
      <div class="row">
        <div class="column"> 
          <div class="ui center aligned grid"> 
            <div class="row">
              <div class="column">Loading Application...</div>
            </div>
            <div class="row"> 
              <div class="column"> 
                <div id="timer">                        </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
oneDecimal = function(x){
    return parseFloat(Math.round(x * 10) / 10).toFixed(1)
}
var appStart = Date.now()
var estimatedVendorToAppSizeRatio = 0.5;
headDuration = appStart - window.headStart;
appDuration = estimatedVendorToAppSizeRatio * headDuration;
interval = 100;
update = function(){
    try {
        timer = document.getElementById("timer");
        var left = appStart + appDuration - Date.now();
        timer.innerHTML = oneDecimal(left/1000) + " s";
        if (left > 0){
            setTimeout(update, interval);
        } else {
            timer.innerHTML = "Opening..."
        }
    }
    catch(e) {
        setTimeout(update, interval)
    }
}
update()

      </script>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
